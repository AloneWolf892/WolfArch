"$schema" = 'https://starship.rs/config-schema.json'

format = """\
[](#3c3c3c)\
$sudo\
$username\
$hostname\
$directory\
$rust\
$git_branch\
$git_status\
$cmd_duration\
[](#3c3c3c) $fill [](#3c3c3c)\
$battery\
$memory_usage\
$time\
[](#3c3c3c)\
$line_break\
$character\
"""

add_newline = false

[character]
success_symbol = "[](#19cb00)"
error_symbol = "[󱐋](#f2201f)"
format = "$symbol "

[sudo]
disabled = false
symbol = "󱐋"
style = "bg:#3c3c3c fg:#f2201f"
format = "[ $symbol]($style)"

[username]
show_always = true
style_user = "bg:#3c3c3c fg:#ffbb00"
style_root = "bg:#3c3c3c fg:#cc0403"
format = '[ $user]($style)'

[hostname]
ssh_only = false
style = "bg:#3c3c3c fg:#ffbb00"
format = '[@$hostname]($style)'

[directory]
style = "bg:#3c3c3c fg:#19cb00"
truncation_length = 5
truncate_to_repo = false
read_only = " "
read_only_style = "bg:#3c3c3c fg:#ffbb00"
format = "[  $path]($style)[ $read_only]($read_only_style)"

[git_branch]
symbol = ""
style = "bg:#3c3c3c fg:#cb1ed1"
format = "[ $symbol $branch·(:$remote_branch)]($style)"

[git_status]
style = "bg:#3c3c3c fg:#fc28fe"
conflicted = ""
behind = ""
ahead = ""
diverged = "李"
up_to_date = "﫠"
untracked = ""
modified = ""
staged = ""
stashed = ""
renamed = ""
deleted = ""
format = '[$all_status$ahead_behind ]($style)'

[time]
disabled = false
time_format = "%I:%M%p"
use_12hr = true
style = 'bg:#3c3c3c fg:#cc0403'
format = '[  $time ]($style)'

[cmd_duration]
min_time = 10
style = "bg:#3c3c3c fg:#0dcdcd"
format = "[ $duration ]($style)"

[memory_usage]
disabled = false
threshold = 1
symbol = " 󱐋 "
style = "bg:#3c3c3c fg:#1a8fff"
format = "[$symbol$ram]($style)"

[fill]
symbol = "-"
style = "#0dcdcd"

[rust]
style = "bg:#3c3c3c fg:#ff5f00"
symbol = "🦀"
format = "[$symbol$version ]($style)"

[battery]
full_symbol = "  "
charging_symbol = "  "
discharging_symbol = "  "
unknown_symbol = "  "
empty_symbol = "  "
format = "[$symbol$percentage]($style)"

[[battery.display]]
threshold = 10
discharging_symbol = "  "
style = "bg:#3c3c3c fg:#cc0403"

[[battery.display]]
threshold = 30
discharging_symbol = "  "
style = "bg:#3c3c3c fg:#ffbb00"

[[battery.display]]
threshold = 60
discharging_symbol = "  "
style = "bg:#3c3c3c fg:#19cb00"

[[battery.display]]
threshold = 100
discharging_symbol = "  "
style = "bg:#3c3c3c fg:#19cb00"
